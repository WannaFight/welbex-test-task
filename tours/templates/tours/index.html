<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tours</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/1a5f3f19e3.js"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="columns">
    <div class="column"></div>
    <div class="column is-two-thirds">
        <table class="table has-text-right">
            <thead>
            <tr>
                <th>
                    <abbr title="Дата проведения тура">Дата</abbr>
                </th>
                <th>
                    <span class="icon-text" id="tour_name">
                        <span class="icon"><i class="fas fa-minus"></i></span>
                        <span>Название</span>
                    </span>
                </th>
                <th>
                    <span class="icon-text" id="tour_tickets">
                        <span class="icon"><i class="fas fa-minus"></i></span>
                        <span><abbr title="Количество доступных мест">Количество</abbr></span>
                    </span>
                </th>
                <th>
                    <span class="icon-text" id="tour_distance">
                        <span class="icon"><i class="fas fa-minus"></i></span>
                        <span><abbr title="Суммарное расстояние туда-обратно">Расстояние, км</abbr></span>
                    </span>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for tour in page_obj %}
                <tr>
                    <td>{{ tour.tour_date }}</td>
                    <td>{{ tour.tour_name }}</td>
                    <td>{{ tour.tour_tickets }}</td>
                    <td>{{ tour.tour_distance }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
        <nav class="pagination" role="navigation" aria-label="pagination">
            <ul class="pagination-list">
                {% for page_num in page_obj.paginator.page_range %}
                    <li>
                        <a class="pagination-link {% if page_num == page_obj.number %}is-current{% endif %}"
                           href="?page={{ page_num }}"
                           aria-label="Page {{ page_num }}"
                           aria-current="page">{{ page_num }}</a>
                    </li>
                {% endfor %}
            </ul>
        </nav>
    </div>
    <div class="column"></div>
</div>

<script type="text/javascript" src="{% static 'tours/index.js' %}"></script>
<script>
    function loadDoc() {
        let xhttp = new XMLHttpRequest();

        xhttp.onreadystatechange = function () {
            if (this.status === 200 && this.readyState === 4) {
                console.log(this.response)
            }
        };

        xhttp.open()
    }
</script>
</body>
</html>
